<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emorea - Follower Boost</title>
    <style>
        @font-face {
            font-family: 'sfregular';
            src: url(./font/SFPRODISPLAYREGULAR.OTF);
        }

        @font-face {
            font-family: 'sflight';
            src: url(./font/SFPRODISPLAYMEDIUM.OTF);
        }

        body {
            background: #0B0B0C;
            font-family: 'sfregular', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #0F0F10;
            border: 2px solid #181819;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'sflight';
            font-size: 2.5rem;
            background: linear-gradient(180deg, #AFAFAF 0%, #9B9B9B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #181819;
            border-radius: 8px;
            background: #1D1D1E;
            color: white;
            font-size: 1rem;
            font-family: 'sfregular';
        }

        .follower-select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #181819;
            border-radius: 8px;
            background: #1D1D1E;
            color: white;
            font-size: 1rem;
            font-family: 'sfregular';
            cursor: pointer;
        }

        .start-button {
            background: linear-gradient(180deg, #6999FC 0%, #4983FB 100%);
            border: 2px solid #FFFFFF1A;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 1.2rem;
            font-family: 'sflight';
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
            background: linear-gradient(180deg, #7AAFFF 0%, #5A94FF 100%);
            box-shadow: 0px 0px 15px rgba(105, 153, 252, 0.5);
        }

        .response-area {
            margin-top: 20px;
            display: none;
            background: #0F0F10;
            border: 2px solid #181819;
            border-radius: 8px;
            padding: 15px;
        }

        .response-area p {
            background: linear-gradient(180deg, #5C5C5D 19.57%, #333334 97.83%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .response-area a {
            color: #6999FC;
            text-decoration: underline;
            cursor: pointer;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #6999FC;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .follower-counter {
            font-size: 2rem;
            font-family: 'sflight';
            margin-top: 20px;
            color: #6999FC;
            animation: pulse 1s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Disable right-click -->
    <div class="container">
        <h1>Follower Boost</h1>
        <input type="text" class="input-box" id="profileLink" placeholder="Paste your Roblox profile link" required>
        <select class="follower-select" id="followerAmount">
            <option value="1">1 Follower</option>
            <option value="1000">1000 Followers</option>
            <option value="50000" selected>50,000 Followers (RISKY)</option>
        </select>
        <button id="startButton" class="start-button" onclick="boostFollowers()">Start</button>
        <div class="response-area" id="responseArea">
            <p id="responseText"></p>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p id="loadingText" style="margin-top: 20px; font-family: 'sflight';">Adding Followers...</p>
        <div class="follower-counter" id="followerCounter">+0 followers</div>
    </div>

    <script>
        // Disable keyboard shortcuts for inspecting
        document.onkeydown = function(e) {
            if (e.key === "F12" || 
                (e.ctrlKey && e.shiftKey && e.key === "I") || 
                (e.ctrlKey && e.key === "u")) {
                return false;
            }
        };

        // Optional: Alert if dev tools are detected (less reliable)
        function checkDevTools() {
            if (window.outerWidth - window.innerWidth > 200 || 
                window.outerHeight - window.innerHeight > 200) {
                alert("Fuck u");
            }
        }
        setInterval(checkDevTools, 1000);

        function boostFollowers() {
            const profileLink = document.getElementById('profileLink').value.trim();
            const followerAmount = parseInt(document.getElementById('followerAmount').value);
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');
            const loadingScreen = document.getElementById('loadingScreen');
            const followerCounter = document.getElementById('followerCounter');
            const startButton = document.getElementById('startButton');

            // Validate profile link
            const userIdMatch = profileLink.match(/users\/(\d+)\/profile/);
            if (!profileLink || !userIdMatch) {
                responseArea.style.display = 'block';
                responseText.textContent = 'Please enter a valid Roblox profile link!';
                return;
            }

            // Show loading screen
            loadingScreen.style.display = 'flex';
            responseArea.style.display = 'none';

            // Animate follower counter based on selected amount
            let count = 0;
            const maxCount = followerAmount;
            const increment = Math.max(1, Math.floor(maxCount / 20)); // Adjust increment for smooth animation
            const interval = setInterval(() => {
                count += increment;
                if (count >= maxCount) {
                    count = maxCount;
                    clearInterval(interval);
                }
                followerCounter.textContent = `+${count} followers`;
            }, 100); // Increment every 100ms

            // Show result after "processing"
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                responseArea.style.display = 'block';
                startButton.style.display = 'none'; // Hide the Start button
                responseText.innerHTML = `Added ${followerAmount} followers! Prove youâ€™re not a robot by <a onclick="verifyPurchase()">buying this gamepass</a>.`;
            }, 3000); // 3-second "processing" time
        }

        function verifyPurchase() {
            const loadingScreen = document.getElementById('loadingScreen');
            const followerCounter = document.getElementById('followerCounter');
            const loadingText = document.getElementById('loadingText');
            const gamepassUrl = 'https://www.roblox.com/game-pass/123'; // Replace with your Gamepass URL

            // Show "Waiting..." loading screen
            loadingScreen.style.display = 'flex';
            loadingText.textContent = 'Waiting...';
            followerCounter.style.display = 'none'; // Hide counter during "Waiting"

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = gamepassUrl;
            }, 2000); // 2-second delay before redirect
        }
    </script>
</body>
</html>
