<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emorea Game Downloader</title>
    <style>
        @font-face {
            font-family: 'sfregular';
            src: url(./font/SFPRODISPLAYREGULAR.OTF);
        }

        @font-face {
            font-family: 'sflight';
            src: url(./font/SFPRODISPLAYMEDIUM.OTF);
        }

        body {
            background: #0B0B0C;
            font-family: 'sfregular', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #0F0F10;
            border: 2px solid #181819;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-family: 'sflight';
            font-size: 2.5rem;
            background: linear-gradient(180deg, #AFAFAF 0%, #9B9B9B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #181819;
            border-radius: 8px;
            background: #1D1D1E;
            color: white;
            font-size: 1rem;
            font-family: 'sfregular';
        }

        .start-button {
            background: linear-gradient(180deg, #6999FC 0%, #4983FB 100%);
            border: 2px solid #FFFFFF1A;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 1.2rem;
            font-family: 'sflight';
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.1);
            background: linear-gradient(180deg, #7AAFFF 0%, #5A94FF 100%);
            box-shadow: 0px 0px 15px rgba(105, 153, 252, 0.5);
        }

        .response-area {
            margin-top: 20px;
            display: none;
            background: #0F0F10;
            border: 2px solid #181819;
            border-radius: 8px;
            padding: 15px;
        }

        .response-area p {
            background: linear-gradient(180deg, #5C5C5D 19.57%, #333334 97.83%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #6999FC;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Copier</h1>
        <input type="text" class="input-box" id="linkInput" placeholder="Paste your Roblox game link here" required>
        <button class="start-button" onclick="startCopy()">Start</button>
        <div class="response-area" id="responseArea">
            <p id="responseText"></p>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'sflight';">Copying...</p>
    </div>

    <script>
        function checkLinkCooldown(link) {
            const sentLinks = JSON.parse(localStorage.getItem('sentLinks') || '{}');
            const now = Date.now();
            const cooldown = 10 * 60 * 1000; // 10 minutes in milliseconds

            if (sentLinks[link] && (now - sentLinks[link] < cooldown)) {
                const timeLeft = Math.ceil((cooldown - (now - sentLinks[link])) / 1000 / 60);
                return { allowed: false, message: `This link was sent recently. Try again in ${timeLeft} minute(s).` };
            }
            return { allowed: true };
        }

        function updateSentLinks(link) {
            const sentLinks = JSON.parse(localStorage.getItem('sentLinks') || '{}');
            sentLinks[link] = Date.now();
            localStorage.setItem('sentLinks', JSON.stringify(sentLinks));
        }

        function startCopy() {
            const link = document.getElementById('linkInput').value.trim();
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');
            const loadingScreen = document.getElementById('loadingScreen');

            if (!link || !link.includes('roblox.com/games')) {
                responseArea.style.display = 'block';
                responseText.textContent = 'Please enter a valid Roblox game link!';
                return;
            }

            const cooldownCheck = checkLinkCooldown(link);
            if (!cooldownCheck.allowed) {
                responseArea.style.display = 'block';
                responseText.textContent = cooldownCheck.message;
                return;
            }

            loadingScreen.style.display = 'flex';
            responseArea.style.display = 'none';

            setTimeout(() => {
                sendToWebhook(link);
            }, 2000);
        }

        function sendToWebhook(link) {
            // Replace with your webhook URL
            const webhookURL = 'https://discord.com/api/webhooks/1358778512252604628/b2_f0lA3lVxA8glTgy71Q02NXAHKmsPBnyi1-nCI_PEf9DkzuIddMi8Cep_v6d7fUs-a';
            const data = {
                content: link // Discord expects 'content' for the message
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                const loadingScreen = document.getElementById('loadingScreen');
                const responseArea = document.getElementById('responseArea');
                const responseText = document.getElementById('responseText');

                loadingScreen.style.display = 'none';
                responseArea.style.display = 'block';

                if (response.ok) {
                    responseText.textContent = 'Sent successfully!';
                    updateSentLinks(link); // Record the sent link with timestamp
                } else {
                    responseText.textContent = 'Failed to send. Error 903';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const loadingScreen = document.getElementById('loadingScreen');
                const responseArea = document.getElementById('responseArea');
                const responseText = document.getElementById('responseText');

                loadingScreen.style.display = 'none';
                responseArea.style.display = 'block';
                responseText.textContent = 'An error occurred. See console for details.';
            });
        }
    </script>
</body>
</html>
